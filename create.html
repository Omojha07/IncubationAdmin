<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Admin Panel - Create Project</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            background-color: #007bff;
            color: white;
        }
        .modal-content {
            border-radius: 12px;
        }
        .btn-primary {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center">Create a Project for Community</h2>
        <div class="text-center mt-4">
            <button class="btn btn-primary" id="createPostBtn" data-bs-toggle="modal" data-bs-target="#createPostModal">
                + Create Post
            </button>
        </div>
    </div>

    <!-- Modal for Creating a Post -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createPostModalLabel">Create a New Project Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label for="postTitle" class="form-label">Project Title</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Enter project title" required>
                        </div>
                        <div class="mb-3">
                            <label for="postContent" class="form-label">Project Description</label>
                            <textarea class="form-control" id="postContent" rows="3" placeholder="Enter project description" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="stackUsage" class="form-label">Stack Usage (Technologies)</label>
                            <input type="text" class="form-control" id="stackUsage" placeholder="E.g., Python, React, AI/ML, Blockchain" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectType" class="form-label">Project Type</label>
                            <select class="form-select" id="projectType" required>
                                <option value="" selected disabled>Select Project Type</option>
                                <option value="Software">Software</option>
                                <option value="Medical">Medical</option>
                                <option value="Industrial">Industrial</option>
                                <option value="Education">Education</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Project Start Date</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Post Project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Container for Posts -->
    <div class="container mt-4">
        <h4 class="text-center">Project Posts</h4>
        <div id="postsContainer" class="mt-3"></div>
    </div>

    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/createPost.js"></script> <!-- External JavaScript -->
</body>
</html>
